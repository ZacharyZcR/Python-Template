name: 功能请求
description: 为这个项目建议一个新功能
title: "[Feature]: "
labels: ["enhancement"]

body:
  - type: markdown
    attributes:
      value: |
        感谢你的建议！

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 这个功能解决什么问题？
      placeholder: 我遇到了一个问题...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 你希望如何解决这个问题？
      placeholder: 我认为可以通过...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 你考虑过其他替代方案吗？
      placeholder: 我也考虑过...

  - type: textarea
    id: additional
    attributes:
      label: 补充信息
      description: 其他任何相关信息、截图等
